<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Enter a username and room ID</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" id="room-id" value="lobby" placeholder="Room ID" autocomplete="off" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">Start Chatting</button>
      </div>
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatroom [<span id="room-id-display"></span>]</h2>
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message... or /join [room-id] to join another room."
                 autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>


  <div id="quiz" name="quiz" class="hidden">
    <form>
      <p>Question 1</p>
      <input required="required" type="radio" id="q1a1" name="question1" value="alt1"> svar1 <br>
      <input type="radio" id="q1a2" name="question1" value="alt2">svar2<br>
      <input type="radio" id="q1a3" name="question1" value="alt3">svar3<br>
      <input type="radio" id="q1a4" name="question1" value="alt4">svar4<br>

      <p>Question 2</p>
      <input required="required" type="radio" id="q2a1" name="question2" value="alt1"> svar1 <br>
      <input type="radio" id="q2a2" name="question2" value="alt2">svar2<br>
      <input type="radio" id="q2a3" name="question2" value="alt3">svar3<br>
      <input type="radio" id="q2a4" name="question2" value="alt4">svar4<br>

      <button id="buttonQuiz" type="submit">Submit</button>

    </form>
  </div>

  <div id="ans" name="answers" class="hidden">
    Result of Quiz is: <p>5</p>
  </div>

</div>





<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/webjars/js-cookie/js.cookie.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
